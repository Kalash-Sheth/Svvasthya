<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="640" fill="#ffffff"/>
  
  <!-- Status Bar -->
  <rect width="360" height="24" fill="#1a237e"/>
  
  <!-- Logo Container -->
  <g transform="translate(80, 100)">
    <!-- Lotus Top -->
    <path d="M100,0 C130,0 170,20 200,40 C170,20 130,0 100,0" fill="#ff5722"/>
    <path d="M100,0 C70,0 30,20 0,40 C30,20 70,0 100,0" fill="#ff5722"/>
    
    <!-- Text -->
    <text x="100" y="80" font-family="serif" font-size="32" fill="#1a237e" text-anchor="middle">Svvasthya</text>
    
    <!-- Lotus Bottom -->
    <path d="M100,120 C130,120 170,100 200,80 C170,100 130,120 100,120" fill="#4caf50"/>
    <path d="M100,120 C70,120 30,100 0,80 C30,100 70,120 100,120" fill="#4caf50"/>
  </g>
  
  <!-- Welcome Text -->
  <text x="180" y="320" font-family="sans-serif" font-size="24" fill="#1a237e" text-anchor="middle">Welcome to</text>
  <text x="180" y="360" font-family="sans-serif" font-size="28" fill="#1a237e" text-anchor="middle" font-weight="bold">Svvasthya</text>
  <text x="180" y="390" font-family="sans-serif" font-size="24" fill="#1a237e" text-anchor="middle">Attendant App</text>
  
  <!-- Get Started Button -->
  <g transform="translate(60, 500)">
    <rect width="240" height="56" rx="28" fill="#ff5722"/>
    <text x="120" y="35" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle">Get Started</text>
  </g>
</svg>
