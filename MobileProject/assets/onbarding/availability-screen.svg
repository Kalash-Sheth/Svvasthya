<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="640" fill="#ffffff"/>
  
  <!-- Status Bar -->
  <rect width="360" height="24" fill="#1a237e"/>
  
  <!-- Top Bar -->
  <rect y="24" width="360" height="56" fill="#ffffff"/>
  <text x="24" y="58" font-family="sans-serif" font-size="20" fill="#1a237e">Availability</text>
  
  <!-- Progress Bar -->
  <rect y="80" width="360" height="4" fill="#e0e0e0"/>
  <rect y="80" width="225" height="4" fill="#4caf50"/>
  
  <!-- Schedule Section -->
  <g transform="translate(16, 100)">
    <!-- Weekday Selection -->
    <text x="0" y="24" font-family="sans-serif" font-size="16" fill="#1a237e">Working Days</text>
    
    <g transform="translate(0, 40)">
      <!-- Day Buttons -->
      <g>
        <circle cx="25" cy="25" r="25" fill="#f5f5f5"/>
        <text x="25" y="30" font-family="sans-serif" font-size="14" fill="#1a237e" text-anchor="middle">M</text>
      </g>
      
      <g transform="translate(55, 0)">
        <circle cx="25" cy="25" r="25" fill="#4caf50"/>
        <text x="25" y="30" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">T</text>
      </g>
      
      <g transform="translate(110, 0)">
        <circle cx="25" cy="25" r="25" fill="#f5f5f5"/>
        <text x="25" y="30" font-family="sans-serif" font-size="14" fill="#1a237e" text-anchor="middle">W</text>
      </g>
      
      <!-- Continue for other days... -->
    </g>
    
    <!-- Shift Preference -->
    <g transform="translate(0, 120)">
      <text x="0" y="24" font-family="sans-serif" font-size="16" fill="#1a237e">Shift Preference</text>
      
      <!-- Morning Shift -->
      <g transform="translate(0, 40)">
        <rect width="328" height="56" rx="8" fill="#f5f5f5"/>
        <text x="56" y="33" font-family="sans-serif" font-size="16" fill="#1a237e">Morning Shift</text>
        <circle cx="28" cy="28" r="16" fill="#ffffff" stroke="#1a237e" stroke-width="2"/>
        <circle cx="28" cy="28" r="8" fill="#4caf50"/>
      </g>
      
      <!-- Afternoon Shift -->
      <g transform="translate(0, 104)">
        <rect width="328" height="56" rx="8" fill="#f5f5f5"/>
        <text x="56" y="33" font-family="sans-serif" font-size="16" fill="#1a237e">Afternoon Shift</text>
        <circle cx="28" cy="28" r="16" fill="#ffffff" stroke="#1a237e" stroke-width="2"/>
      </g>
      
      <!-- Night Shift -->
      <g transform="translate(0, 168)">
        <rect width="328" height="56" rx="8" fill="#f5f5f5"/>
        <text x="56" y="33" font-family="sans-serif" font-size="16" fill="#1a237e">Night Shift</text>
        <circle cx="28" cy="28" r="16" fill="#ffffff" stroke="#1a237e" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- Next Button -->
  <g transform="translate(60, 560)">
    <rect width="240" height="56" rx="28" fill="#ff5722"/>
    <text x="120" y="35" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle">Next</text>
  </g>
</svg>
