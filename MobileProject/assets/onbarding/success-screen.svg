<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="640" fill="#ffffff"/>
  
  <!-- Success Animation -->
  <g transform="translate(180, 240)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="80" fill="#4caf50" opacity="0.1"/>
    
    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="64" fill="#4caf50"/>
    
    <!-- Checkmark -->
    <path d="M-30,0 L-10,20 L30,-20" stroke="white" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Success Message -->
  <g transform="translate(180, 380)">
    <text x="0" y="0" font-family="sans-serif" font-size="24" fill="#1a237e" text-anchor="middle" font-weight="bold">Welcome Aboard!</text>
    <text x="0" y="40" font-family="sans-serif" font-size="16" fill="#666666" text-anchor="middle">Your registration is complete</text>
  </g>
  
  <!-- Dashboard Button -->
  <g transform="translate(60, 500)">
    <rect width="240" height="56" rx="28" fill="#ff5722"/>
    <text x="120" y="35" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle">Go to Dashboard</text>
  </g>
</svg>
