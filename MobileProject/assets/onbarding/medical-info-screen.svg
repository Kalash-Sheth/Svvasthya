<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="640" fill="#ffffff"/>
  
  <!-- Status Bar -->
  <rect width="360" height="24" fill="#1a237e"/>
  
  <!-- Top Bar -->
  <rect y="24" width="360" height="56" fill="#ffffff"/>
  <text x="24" y="58" font-family="sans-serif" font-size="20" fill="#1a237e">Medical Information</text>
  
  <!-- Progress Bar -->
  <rect y="80" width="360" height="4" fill="#e0e0e0"/>
  <rect y="80" width="225" height="4" fill="#4caf50"/>
  
  <!-- Form Fields -->
  <g transform="translate(16, 100)">
    <!-- Medical Conditions -->
    <text x="0" y="24" font-family="sans-serif" font-size="16" fill="#1a237e">Medical Conditions</text>
    <rect y="40" width="328" height="100" rx="8" fill="#f5f5f5"/>
    <text x="12" y="65" font-family="sans-serif" font-size="14" fill="#666666">List any medical conditions or allergies...</text>
    
    <!-- Emergency Contact -->
    <g transform="translate(0, 160)">
      <text x="0" y="24" font-family="sans-serif" font-size="16" fill="#1a237e">Emergency Contact</text>
      
      <!-- Name -->
      <g transform="translate(0, 40)">
        <rect width="328" height="72" rx="4" fill="#f5f5f5"/>
        <text x="12" y="24" font-family="sans-serif" font-size="12" fill="#666666">Contact Name</text>
        <rect x="12" y="32" width="304" height="28" rx="4" fill="#ffffff" stroke="#1a237e"/>
      </g>
      
      <!-- Relationship -->
      <g transform="translate(0, 84)">
        <rect width="328" height="72" rx="4" fill="#f5f5f5"/>
        <text x="12" y="24" font-family="sans-serif" font-size="12" fill="#666666">Relationship</text>
        <rect x="12" y="32" width="304" height="28" rx="4" fill="#ffffff" stroke="#1a237e"/>
      </g>
      
      <!-- Phone -->
      <g transform="translate(0, 168)">
        <rect width="328" height="72" rx="4" fill="#f5f5f5"/>
        <text x="12" y="24" font-family="sans-serif" font-size="12" fill="#666666">Mobile Number</text>
        <rect x="12" y="32" width="304" height="28" rx="4" fill="#ffffff" stroke="#1a237e"/>
      </g>
    </g>
  </g>
  
  <!-- Next Button -->
  <g transform="translate(60, 560)">
    <rect width="240" height="56" rx="28" fill="#ff5722"/>
    <text x="120" y="35" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle">Next</text>
  </g>
</svg>
